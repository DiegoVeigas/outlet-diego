<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Endereço</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    .formulario-endereco {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f1f8ff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .formulario-endereco h3 {
      margin-bottom: 1rem;
      color: #007BFF;
      text-align: center;
    }

    .formulario-endereco form input,
    .formulario-endereco form select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .uf-cidade {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .uf-cidade select {
      flex: 1;
    }

    .uf-cidade input {
      flex: 2;
    }

    .formulario-endereco form button {
      width: 100%;
      padding: 1rem;
      background: #007BFF;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .formulario-endereco form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="formulario-endereco">
    <h3>Informações de Entrega</h3>
    <form>
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="text" name="rua" placeholder="Rua" required>
      <input type="text" name="numero" placeholder="Número" required>
      <input type="text" name="bairro" placeholder="Bairro" required>
      <input type="text" name="pontoReferencia" placeholder="Ponto de referência" required>
      <input type="text" name="cep" placeholder="CEP" required>

      <div class="uf-cidade">
        <select name="uf" required>
          <option value="">UF</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
        <input type="text" name="cidade" placeholder="Cidade" required>
      </div>

      <!-- Botão agora redireciona direto -->
      <button type="button" onclick="window.location.href='pagamento.html'">Enviar</button>
    </form>
  </div>
</body>
</html>
